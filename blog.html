<!DOCTYPE HTML>
<!-- Angular Module -->
<html lang="ru" ng-app="blog">
	<head>
		<title>Блог Живи путешествуя</title> 
		<meta charset="utf-8">

		<!-- Mobile Meta -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Font Awesome CSS -->
		<link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">

		<!-- Core css file -->
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<!-- header start -->
		<!-- ================== -->
		<header class="header">
			<nav class="header__nav container">
				<div class="logo-menu"><a href="index.html" class="logo-menu__link">Живи Путешествуя</a></div>
				<ul class="menu">
					<li class="menu__item"><a href="blog.html" class="menu__link">Блог</a></li>
					<li class="menu__item"><a href="about.html" class="menu__link">Информация</a>
						<ul class="submenu">
							<li class="submenu__item"><a href="about.html" class="submenu__link">О Блоге</a></li>
							<li class="submenu__item"><a href="contacts.html" class="submenu__link">Контакты</a></li>
						</ul>
					</li>
				</ul>
				<ul class="socials">
					<li class="socials__item"><a href="#" target="_blank" class="socials__link"><i class="fa fa-facebook socials__icon"></i></a></li>
					<li class="socials__item"><a href="#" target="_blank" class="socials__link pinterest"><i class="fa fa-pinterest socials__icon"></i></a></li>
					<li class="socials__item"><a href="#" target="_blank" class="socials__link instagram"><i class="fa fa-instagram socials__icon"></i></a></li>
				</ul>
				<div class="search"><input type="text" placeholder="Поиск..." class="search__text-field input"><input type="submit" value="Поиск" class="search__button btn shadow"></div>
			</nav>
		</header>
		<!-- header end -->
		<!-- ================== -->
		
		<!-- settings start -->
		<!-- ================== -->
		<section class="settings container">
			<header class="page__header">
				<!-- breadcrumbs -->
				<nav class="breadcrumbs-nav">
					<ul class="breadcrumbs">
						<li class="breadcrumbs__item"><a href="index.html" class="breadcrumbs__link">Главная</a></li>
						<li class="breadcrumbs__item breadcrumbs__item_current">Блог</li>
					</ul>
				</nav> 
			</header>
			<button class="settings__button btn">Добавить Пост</button>
			Сорт <select name="sort" class="sort">
				<option class="sort__option" value="date">Дата</option>
				<option class="sort__option" value="header">Название</option>
			</select>
			<form class="create-post section">
				<h3 class="create-post__header">Создание Поста</h3>
				<label class="create-post__label">Заголовок
					<input type="text" name="title" placeholder="Введите заголовок..." class="create-post__input input" required>
				</label><br>
				<label class="create-post__label">Описание
					<textarea name="desctiption" cols="30" rows="10" placeholder="Введите текс поста..." class="create-post__input input" required></textarea>
				</label><br>
				<button class="create-post__img-btn btn">Добавить Изображение</button>
				<input type="file" name="add-image" class="create-post__file-btn btn"><br>
				<input type="submit" name="add-post" value="Опубликовать" class="create-post__btn btn submit-btn">
			</form>
		</section>
		<!-- settings end -->
		<!-- ================== -->

		<!-- posts start -->
		<!-- ================== -->
        <!-- Angular controller -->
		<section class="posts container" ng-controller="postsController">
			<input type="checkbox" class="filter__input" id="beach">
			<input type="checkbox" class="filter__input" id="europe">
			<input type="checkbox" class="filter__input" id="romance">
			<input type="checkbox" class="filter__input" id="leisure">
			<input type="checkbox" class="filter__input" id="winter">
			<div class="filter">
				<strong class="filter__header">Теги</strong>
				<label for="beach" class="filter__label">#Пляж</label>
				<label for="europe" class="filter__label">#Европа</label>
				<label for="romance" class="filter__label">#Романтика</label>
				<label for="leisure" class="filter__label">#Активный отдых</label>
				<label for="winter" class="filter__label">#Отдых зимой</label>
			</div>
			<div class="post {{post.class}}" ng-repeat="post in posts">
				<h2 class="post__header">{{post.header}}</h2>
				<small class="post__date">{{post.date | date:'dd.MM.yyyy'}}</small>
				<img src="{{post.image}}" alt="{{post.title}}" class="post__image">
				<p class="post__text justify" ng-bind-html="trust(post.description.length > 538 ? ((post.description | limitTo: 538) + '...') : post.description )"></p>
				<a href="post.html" title="Подробнее" class="post__read-more btn">Подробнее</a>
			</div>
			<div class="pagination section">
				<a href="#" class="pagination-list__prev">Назад</a>
				<ul class="pagination-list">
					<li class="pagination-list__item pagination-list__item__current">1</li>
					<li class="pagination-list__item"><a href="#" class="pagination-list__page-number">2</a></li>
					<li class="pagination-list__item">...</li>
					<li class="pagination-list__item"><a href="#" class="pagination-list__page-number">5</a></li>
				</ul>
				<a href="#" class="pagination-list__next">Вперед</a>
			</div>
		</section>
		<!-- posts еnd -->
		<!-- ================== -->
		
		<!-- footer start -->
		<!-- ================== -->
		<footer class="footer">
			<p class="footer__copyright">&copy;2017 Марина Карповец</p>
		</footer>
		<!-- footer end -->
		<!-- ================== -->

		<!-- Jquery -->
		<script type="text/javascript" src="./js/jquery.min.js"></script>

		<!-- Angular JS -->
		<script src="./node_modules/angular/angular.min.js"></script>

		<!-- Angular app.js -->
		<script type="text/javascript" src="./js/app.js"></script>

		<!-- JavaScript main -->
		<script type="text/javascript" src="./js/script.js"></script>
	
	</body>
</html>
